name: Build and Push Docker Image

on:
  push:
    paths:
      - 'renv.lock'
      - 'DESCRIPTION'
      - 'Dockerfile'
  workflow_dispatch:  # This allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Ensure the full history is fetched so the commit hash is available

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get short commit hash
      id: vars
      run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Install additional Ubuntu packages
      run: |
        sudo apt-get update
        sudo apt -y install cmake

    - name: Build Docker image
      run: |
        docker build -t lnnrtwttkhn/zoo-analysis:${{ steps.vars.outputs.hash }} .
    
    - name: Push Docker image
      run: |
        docker push lnnrtwttkhn/zoo-analysis:${{ steps.vars.outputs.hash }}
        docker tag lnnrtwttkhn/zoo-analysis:${{ steps.vars.outputs.hash }} lnnrtwttkhn/zoo-analysis:latest
        docker push lnnrtwttkhn/zoo-analysis:latest
